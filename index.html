    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=JetBrains+Mono:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar to match industrial theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #E0E0E0;
        border-left: 1px solid #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #121212;
        border: 1px solid #E0E0E0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF5722;
      }
      
      .theme-blueprint ::-webkit-scrollbar-track {
        background: #003366;
        border-left: 1px solid #FFFFFF;
      }
      .theme-blueprint ::-webkit-scrollbar-thumb {
        background: #FFFFFF;
        border: 1px solid #003366;
      }

      /* Hide default cursor for custom cursor implementation */
      body {
        cursor: none;
        overflow-x: hidden;
      }
      
      /* Blueprint Pattern */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(18, 18, 18, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(18, 18, 18, 0.1) 1px, transparent 1px);
      }
      .theme-blueprint .bg-grid-pattern {
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      }
    </style>
